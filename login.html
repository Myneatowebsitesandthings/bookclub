<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="banner-container">
        <img src="library_banner.png" alt="Library Banner" class="banner">
    </div>
    <div class="content-container">
        <h2>Login</h2>
        <form method="POST" action="dashboard.html">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Login</button>
        </form>
        <p>
            <a href="register.html">Create an Account</a>
        </p>
        <div class="quote">
    <p>"In his blue gardens men and girls came and went like moths among the whisperings and the champagne and the stars."</p>
    <p>- The Great Gatsby</p>
    </div>

    </div>
</body>
</html>
